<body>
    <h1>Exibindo tabuada</h1>
    <p>A visualização é feita pelo console.</p>
    <script>
        let multiplicando = prompt('Digite o multiplicando da tabuada:')
        let multiplicador = prompt('Digite o multiplicador máximo:')
        let produto;

        for(let i = 0; i <= multiplicador; i++){
            produto = multiplicando * i
            console.log(`${multiplicando} x ${i} = ${produto}`)
        }
    </script>
</body>
